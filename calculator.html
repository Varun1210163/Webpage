<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            flex-direction: column;
        }
        .calculator {
            width: 350px;
            padding: 20px;
            background: #444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #display {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            border: none;
            background: #222;
            color: white;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        button {
            height: 50px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #666;
            color: white;
            transition: 0.2s;
        }
        button:hover {
            background: #888;
        }
        .graph-container {
            margin-top: 20px;
            width: 100%;
            height: 200px;
        }
        .dark-mode-toggle {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .history {
            width: 350px;
            margin-top: 20px;
            padding: 10px;
            background: #555;
            border-radius: 10px;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" autofocus>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">âŒ«</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="appendToDisplay('/')">Ã·</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">Ã—</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">âˆ’</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="plotGraph()">ðŸ“ˆ</button>

            <button onclick="appendToDisplay('sin(')">sin</button>
            <button onclick="appendToDisplay('cos(')">cos</button>
            <button onclick="appendToDisplay('tan(')">tan</button>
            <button onclick="appendToDisplay('sqrt(')">âˆš</button>

            <button onclick="appendToDisplay('log(')">log</button>
            <button onclick="appendToDisplay('exp(')">e^x</button>
            <button onclick="appendToDisplay('^')">x^y</button>
            <button onclick="appendToDisplay('Ï€')">Ï€</button>

            <button onclick="appendToDisplay('e')">e</button>
            <button onclick="appendToDisplay('!')">x!</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>

            <button onclick="appendToDisplay('x')">x</button>
        </div>
        <canvas id="graphCanvas" class="graph-container"></canvas>
    </div>
    
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>

    <div class="history">
        <h3>History</h3>
        <ul id="historyList"></ul>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function deleteLast() {
            let display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            let display = document.getElementById("display");
            try {
                let expression = display.value.replace(/\^/g, "**").replace(/Ï€/g, "math.pi").replace(/e/g, "math.e");

                expression = expression.replace(/(\d+)!/g, (_, num) => `math.factorial(${num})`);
                
                let result = math.evaluate(expression);
                addToHistory(display.value, result);
                display.value = result;
            } catch {
                display.value = "Error";
            }
        }

        function plotGraph() {
            let expression = document.getElementById("display").value;

            if (!expression.includes("x")) {
                alert("Enter an equation with 'x' to plot a graph (e.g., x^2)");
                return;
            }

            expression = expression.replace(/\^/g, "**");

            let ctx = document.getElementById("graphCanvas").getContext("2d");
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

            let xValues = [];
            let yValues = [];

            for (let x = -10; x <= 10; x += 0.5) {
                try {
                    let y = math.evaluate(expression.replace(/x/g, `(${x})`));
                    if (!isNaN(y) && isFinite(y)) {
                        xValues.push(x);
                        yValues.push(y);
                    }
                } catch {
                    continue;
                }
            }

            new Chart(ctx, {
                type: "line",
                data: {
                    labels: xValues,
                    datasets: [{
                        label: "Graph of " + expression,
                        data: yValues,
                        borderColor: "red",
                        fill: false
                    }]
                }
            });
        }

        function addToHistory(expression, result) {
            let historyList = document.getElementById("historyList");
            let entry = document.createElement("li");
            entry.textContent = `${expression} = ${result}`;
            historyList.appendChild(entry);
        }

        function toggleDarkMode() {
            document.body.classList.toggle("light-mode");
        }
    </script>
</body>
</html>
