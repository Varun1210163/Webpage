<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
        }
        .calculator {
            width: 350px;
            padding: 20px;
            background: #444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #display {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            border: none;
            background: #222;
            color: white;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        button {
            height: 50px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #666;
            color: white;
            transition: 0.2s;
        }
        button:hover {
            background: #888;
        }
        .graph-container {
            margin-top: 20px;
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" autofocus>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">âŒ«</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="appendToDisplay('/')">Ã·</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">Ã—</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">âˆ’</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="plotGraph()">ðŸ“ˆ</button>

            <button onclick="appendToDisplay('Math.sin(')">sin</button>
            <button onclick="appendToDisplay('Math.cos(')">cos</button>
            <button onclick="appendToDisplay('Math.tan(')">tan</button>
            <button onclick="appendToDisplay('Math.sqrt(')">âˆš</button>

            <button onclick="appendToDisplay('Math.log(')">log</button>
            <button onclick="appendToDisplay('Math.exp(')">e^x</button>
            <button onclick="appendToDisplay('Math.pow(')">x^y</button>
            <button onclick="appendToDisplay('Math.PI')">Ï€</button>

            <button onclick="appendToDisplay('Math.E')">e</button>
            <button onclick="appendToDisplay('factorial(')">x!</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
        </div>
        <canvas id="graphCanvas" class="graph-container"></canvas>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function deleteLast() {
            let display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            let display = document.getElementById("display");
            try {
                display.value = math.evaluate(display.value);
            } catch {
                display.value = "Error";
            }
        }

        function factorial(n) {
            return (n === 0 || n === 1) ? 1 : n * factorial(n - 1);
        }

        function plotGraph() {
            let display = document.getElementById("display").value;
            if (!display.includes("x")) {
                alert("Enter an equation with 'x' to plot a graph (e.g., x^2)");
                return;
            }

            let ctx = document.getElementById("graphCanvas").getContext("2d");
            let xValues = [];
            let yValues = [];

            for (let x = -10; x <= 10; x += 0.5) {
                try {
                    let y = math.evaluate(display.replace(/x/g, `(${x})`));
                    xValues.push(x);
                    yValues.push(y);
                } catch {
                    continue;
                }
            }

            new Chart(ctx, {
                type: "line",
                data: {
                    labels: xValues,
                    datasets: [{
                        label: "Graph",
                        data: yValues,
                        borderColor: "red",
                        fill: false
                    }]
                },
                options: {
                    responsive: false,
                    scales: {
                        x: { title: { display: true, text: "X-Axis" } },
                        y: { title: { display: true, text: "Y-Axis" } }
                    }
                }
            });
        }

        document.addEventListener("keydown", function(event) {
            let key = event.key;
            if (/[0-9+\-*/().%]/.test(key)) {
                appendToDisplay(key);
            } else if (key === "Enter") {
                calculateResult();
            } else if (key === "Backspace") {
                deleteLast();
            } else if (key === "Escape") {
                clearDisplay();
            }
        });
    </script>
</body>
</html>
